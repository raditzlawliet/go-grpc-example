syntax = "proto3";

package greeter;

option go_package = "./proto;greeter";

service Greeter {
    rpc SayHello(SayHelloRequest) returns (SayHelloResponse) {}
    rpc SayHelloAgain (SayHelloRequest) returns (SayHelloResponse) {}
}

message SayHelloRequest {
    string name = 1;
}

message SayHelloResponse {
    string message = 1;
}